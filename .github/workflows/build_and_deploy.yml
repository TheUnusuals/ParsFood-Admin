name: Build and Deploy to Firebase hosting
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v1
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install npm dependecies
        run: npm install
      - name: Create Firebase config file
        env:
          FIREBASE_CONFIG: ${{ toJson(secrets.FIREBASE_CONFIG) }}
        run: echo "$FIREBASE_CONFIG" > src/firebase.config.ts
      - name: Build project
        run: npm run build
      - name: Upload dist as artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Download firebase-tools
        run: npm -g install firebase-tools
      - name: Download dist artifact
        uses: actions/download-artifact@v1
        with:
          name: dist
      - name: Deploy to firebase hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting:parsfood-admin